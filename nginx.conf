server {
    listen 80;
    server_name play9.live www.play9.live;
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # GZIP compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle ASP.NET error redirects with 301 status
    location ~* ^/Home/Error {
        return 301 /;
    }
    
    location ~* ^/home/error {
        return 301 /;
    }
    
    location ~* ^/Error {
        return 301 /;
    }
    
    location ~* ^/error {
        return 301 /;
    }
    
    location ~* ^/(Default|default|Index|index)\.(aspx?|asp) {
        return 301 /;
    }
    
    location ~* ^/(Member|member)/(EmailResetPass|emailresetpass) {
        return 301 /;
    }
    
    location ~* ^/(id-ID|id-id)/(Member|member)/ {
        return 301 /;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # API proxy (adjust if you have a backend API)
    location /api/ {
        # Replace with your actual backend URL
        # proxy_pass http://your-backend-url;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Handle React Router - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Prevent caching of index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
} 